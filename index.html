<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Music UI</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <div class="music-card">
    <img src="night vibes.webp" alt="Album" class="cover">

    <h2>Night Vibes</h2>
    <p>Unknown Artist</p>

    <div class="progress-box">
      <div class="progress"></div>
    </div>

    <div class="time">
      <span>1:56</span>
      <span>3:20</span>
    </div>

    <div class="controls">
      <button>⏮</button>
      <button class="play">▶</button>
      <button>⏭</button>
    </div>
  </div>

</body>
</html>
